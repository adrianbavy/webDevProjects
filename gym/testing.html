<!DOCTYPE html>
<html lang="en">
<head>
	<title>Puppies Portfolio</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width' initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet" type text/css> 	
	<link rel="stylesheet" type="text/css" href="test.css">
</head>
<body>
	<div class="container">

		<div class="row">   <!-- Header -->
			<div class="col-md-6">
				<img src="https://placehold.it/100x100" class="title-logo" alt="LOGO"> 
		    </div>
			<div class="col-md-6 text-right text-uppercase">
				<h1 class="title-super text-thin">Puppies</h1>
				<h4>caring of pets</h4>
			</div>
		</div>

		<div class="row">  <!--Horizontal Row-->
			<div class="col-md-12">
				<hr>
			</div>
		</div>

		<div class="row"> <!--Center Background Image-->
			<div class="col-md-12">
				
			<img src="images/labrador.jpeg" class="img-responsive" alt="labrador">
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<h3 class="title-super text-muted">Featured Work</h3>
			</div>
		</div>

		<div class="row text-center">
			<div class="col-md-4">
				<img src="images/chowchow.jpg" class="resizer img-responsive" alt="Chowchow">
				<h3 class="text-uppercase">chow chow</h3>
				<p><a href="#">https://chowchow.com</a></p>
			</div>
			<div class="col-md-4">
				<img src="images/frenchbulldog.jpg" class="resizer img-responsive" alt="French Bulldog">
				<h3 class="text-uppercase">French Bulldog</h3>
				<p><a href="#">https://frenchbulldog.com</a></p>
			</div>
			<div class="col-md-4">
				<img src="images/redbonecoonhound.jpg" class="resizer img-responsive" alt="Redbone Coonhound">
				<h3 class="text-uppercase">Redbone Coonhound</h3>
				<p><a href="#">https://redbonecoohound.com</a></p>
			</div>
		</div>
		
	</div> <!--Container's div tag-->

</body>
</html>
